<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Locker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff4b5c, #ff8f66);
        }

        .locker-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2em;
            color: #d32f2f;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 12px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 100%;
            border: 2px solid #d32f2f;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="password"]:focus {
            border-color: #ff5722;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #c62828;
        }

        .error {
            color: #f44336;
            font-size: 16px;
            margin-top: 10px;
            animation: shake 0.5s ease-in-out;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(-10px); }
            25% { transform: translateX(10px); }
            50% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="locker-container">
        <h1>Secure Locker</h1>
        <p>Enter the password to unlock the website:</p>
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Unlock</button>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            if (password === 'Explore123') {
                // Redirect to the HTML website (e.g., locked-website.html)
                window.location.href = 'index.html'; // Change this to your actual HTML file path
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again.';
            }
        }
    </script>

</body>
</html>
